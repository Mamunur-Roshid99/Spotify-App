<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Colne App</title>
    <link rel="stylesheet" href="colne.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="/covers/logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of SURAH</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Let Me Love You</span>
                    <span class="songListplay"><span class="timestamp">18:00 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Let Me Love You</span>
                    <span class="songListplay"><span class="timestamp">11:19 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Let Me Love You</span>
                    <span class="songListplay"><span class="timestamp">08:15 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Let Me Love You</span>
                    <span class="songListplay"><span class="timestamp">10:08 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Let Me Love You</span>
                    <span class="songListplay"><span class="timestamp">03:43 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="/covers/playing.gif" width="42px" alt="" srcset="" id="gif"> <span id="masterSongName">salam-e-Ishq</span> 
        </div>
    </div>

    
    <script src="clone.js"></script>
</body>
</html>
